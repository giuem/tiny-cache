<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>TinyCache E2E Tests</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mocha@5.2.0/mocha.min.css">
  <script src="https://cdn.jsdelivr.net/npm/mocha@5.2.0/mocha.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chai@4.2.0/chai.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sinon@7.2.3/pkg/sinon.min.js"></script>
</head>
<body>
<div id="mocha"></div>
<script>mocha.setup('bdd')</script>
<script src="/test.js"></script>
<script>
  var script = document.createElement("script");
  var hostname = document.location.hostname;
  script.src =
    hostname === "localhost" || hostname === "127.0.0.1"
      ? "/tiny-cache.js"
      : "https://cdn.jsdelivr.net/npm/@giuem/tiny-cache@latest/dist/tiny-cache.min.js";
  script.async = true;
  script.onload = function () {
    mocha.run();
  }
  document.getElementsByTagName("head")[0].appendChild(script);
</script>
</body>
</html>
